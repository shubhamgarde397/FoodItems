<div class="well">

  <form [formGroup]="myFormGroup" (ngSubmit)="store(myFormGroup)" submitted=true
    enctype="multipart/form data" action="/" name="myform" id="myform">

    <!--Name-->
    <div class="form-group row">

      <div class="col-xs-3">
        <input type="text" id="truckno" class="form-control" formControlName="truckno"
          placeholder="MH12 QW 1234">
      </div>
      <div class="col-xs-2">
        <div [hidden]="myFormGroup.controls.truckno.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>
    </div>
    <!--Name-->

        <!--Name-->
        <div class="form-group row">

          <div class="col-xs-3">
            <input type="text" id="driverName" class="form-control" formControlName="driverName"
              placeholder="Name">
          </div>
          <div class="col-xs-2">
            <div [hidden]="myFormGroup.controls.driverName.valid">
              <font color="red">
                <span class="glyphicon glyphicon-remove"></span>
              </font>
            </div>
          </div>
        </div>
        <!--Name-->


     <!--Contact-->
     <div class="form-group row">

      <div class="col-xs-3">
        <input type="number" id="contact" class="form-control" formControlName="contact"
          placeholder="9768565478">
      </div>
    </div>
    <!--Contact-->




    <div class="row">
      <div class="form-group" class="col-xs-2"></div>
      <div class="form-group" class="col-xs-1">
        <button type="submit" class="btn btn-primary" [disabled]='!myFormGroup.valid'>
          <i class="material-icons">send</i>
        </button>
      </div>


    </div>

  </form>



</div>
